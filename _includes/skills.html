{% assign skills = site.data.resume.skills %}
<div class="row resume-skills">
  <h2 class="header">Skills</h2>
    {% for skill in skills %}
    <div class="col-md-12 resume-skill">
      <h3>{{ skill.name }}{% if skill.level %}, {{ skill.level }}{% endif %}</h3>
      <p>{% for keyword in skill.keywords %}{{ keyword }}{% unless forloop.last %},{% endunless %}
      {% endfor %}</p>
  </div>
  {% endfor %}
</div>
