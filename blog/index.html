---
layout: default
---
<section class="blog-river row">
  {% for post in paginator.posts %}
    {% include post-snippet.html %}
  {% endfor %}
</section>
<aside class="row">
    {% unless paginator.page == 1 %}    <h3 class="col-md-6"><a href="{{ paginator.previous_page_path }}">Previous</a></h3>{% else %}
    <span class="col-md-6"></span>
    {% endunless %}
    <h3 class="col-md-6"><a href="{{paginator.next_page_path }}">Next</a><h3>

</aside>
