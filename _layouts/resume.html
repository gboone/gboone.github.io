<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
    <body>
      <div class="post usa-grid">

        <header class="post-header usa-width-one-whole">
          <h1 class="usa-header">{{ site.data.resume.basics.name }}</h1>
          <span class="usa-width-one-half">{{ site.data.resume.basics.location.city }}, {{ site.data.resume.basics.location.state }}</aside>
          <aside class="usa-width-one-half"><a href="{{ site.data.resume.basics.website }}">Blog</a></aside>
        </header>

        <article class="post-content usa-width-one-whole">
        {{ content }}
        </article>

      </div>
      {% include footer.html %}
    </body>
</html>
