<section class="post-map usa-grid">
  <div id="map" class="usa-width-one-whole {% if markers %}post-with-markers{% else %}no-markers{% endif %}" data-lat="{{ location['lat'] }}" data-lng="{{ location['lng'] }}" data-name="{{ location['name'] }}"></div>
  {% if page.markers %}<script type="application/json" id="map-data">{{ page.markers | jsonify }}</script>
  <script type="application/json" id="locations">{{ site.data.locations | jsonify }}</script>{% endif %}
