---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  <hr />
  <a href="https://github.com/gboone/gboone.github.io/issues/new">Leave a comment</a><br />
  <a href="https://github.com/gboone/gboone.github.io/edit/master/{{ page.path }}">Fix my
typos</a>

  </article>

</div>
